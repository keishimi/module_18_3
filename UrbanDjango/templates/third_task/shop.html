<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
</head>
<body>
    <h1>Мягкие игрушки</h1>
    <ul>
        {% for key, value in items.items %}
            <li>
                {{ value }}
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url home %}'">На главную</button>
</body>
</html>
